<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,800;1,14..32,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="tempo-em-segundos"></div>
      <div id="estado"><p id="modo-atual"></p></div>
      <div id="acoes">
        <button id="iniciar">Iniciar / Continuar</button>
        <button id="reset">Reiniciar</button>
      </div>
      <div id="text-config">
        <p>Configure o tempo desejado:</p>
      </div>
      <div id="configurar">
        <button id="configurar" aria-label="Configurações">
          <ion-icon name="cog-outline"></ion-icon>
        </button>
      </div>
      <div class="selecionar-tempo" id="box-tempo">
        <label for="tempoSelecionado"> Escolha o tempo desejado:</label>
        <select id="tempoSelecionado">
          <option value="25">25 min</option>
          <option value="35">35 min</option>
          <option value="45">45 min</option>
          <option value="55">55 min</option>
        </select>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./src/script.js"></script>
  </body>
</html>
